name: R-CMD-check

on:
  pull_request:
    branches: [main, master]
  # Only run on PRs to main, not on every push
  # Tests use real API calls with secrets, so we want to limit runs

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    container: rocker/tidyverse:latest

    env:
      # GitHub cache
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

      # API keys from repository secrets (optional - tests will skip if not set)
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y libmagick++-dev

      - name: Cache renv packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Restore renv packages
        run: |
          renv::restore()
        shell: Rscript {0}

      - name: Check package
        run: |
          devtools::check(error_on = "warning", vignettes = FALSE)
        shell: Rscript {0}
