name: R-CMD-check

on:
  pull_request:
    branches: [main, master]
  # Only run on PRs to main, not on every push
  # Tests use real API calls with secrets, so we want to limit runs

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    env:
      # GitHub cache
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

      # API keys from repository secrets (optional - tests will skip if not set)
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::testthat
            any::withr
            any::dotenv
            any::here

      - name: Check package
        run: |
          devtools::check(error_on = "warning")
        shell: Rscript {0}
