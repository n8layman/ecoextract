url: https://n8layman.github.io/ecoextract/

template:
  bootstrap: 5
  bootswatch: flatly
  includes:
    in_header: pkgdown/mermaid.html

navbar:
  structure:
    left: [home, getting-started, workflow, configuration, testing, reference]
    right: [search, github]
  components:
    home:
      icon: fa-home
      href: index.html
      aria-label: Home
    getting-started:
      text: Getting Started
      href: articles/getting-started.html
    workflow:
      text: Workflow
      href: articles/ecoextract-workflow.html
    configuration:
      text: Configuration
      href: articles/configuration.html
    testing:
      text: Testing
      href: articles/testing.html
    reference:
      text: Reference
      href: reference/index.html

footer:
  structure:
    left: developed_by
    right: ecoextract_footer
  components:
    ecoextract_footer:
      text: "EcoExtract - Structured ecological data extraction from scientific literature"

reference:
  - title: Workflow
    desc: Main document processing pipeline
    contents:
      - process_documents
      - process_single_document

  - title: Database Setup
    desc: Initialize and configure databases
    contents:
      - init_ecoextract_database
      - init_ecoextract

  - title: Data Access
    desc: Query and export extracted data
    contents:
      - get_documents
      - get_records
      - get_ocr_markdown
      - get_ocr_html_preview
      - get_db_stats
      - export_db
      - export_bibtex

  - title: Review and Accuracy
    desc: Human review workflow and accuracy metrics
    contents:
      - save_document
      - calculate_accuracy

articles:
  - title: Guides
    navbar: ~
    contents:
      - getting-started
      - ecoextract-workflow
      - configuration
      - testing
